<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload an ASL Alphabet Image</h2>
        <form action="{{ url_for('result') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit" class="button">Predict</button>
        </form>
        <a href="{{ url_for('index') }}" class="link">Back to Home</a>
    </div>
</body>
</html>
